<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <link href="style.css" rel="stylesheet">
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
</head>

<body>
  <div id = "color-picker">
    <label>Color Picker</label>
    <form onsubmit = customize()>
      <label>Background Color:</label>
      <input type="color" name="backgroundColor" value="#c8c8c8">
      <br>
      <label>Font Color:</label>
      <input type="color" name="color" value="#000000">
      <br>
      <input type = "submit">
    </form> 
  </div>

  <h1 class = "title">Number Guesser</h1>

  <div id="description">Generate a number from 1-<span id = "descriptor"></span> and guess it in as few guesses as possible!
  <br>
  <span id="useTime"></span>
  </div>
  <br>
  <br>

  <div id = "container">
    <!--displays the hints-->
    <div id = "another-box">Hints:
      <div id = "hint-box"> 
        <div id="child"></div>
      </div>
    </div>

    <div id = "game">
      <!--button generates random number-->
      <button id = "genNumber">Generate Number</button>

      <!--input from user and checks if equals the-->
      <form id = "game-form" onsubmit = "userInput()">
          <input type="text" id = "input" name = "value" placeholder = "Your Guess Here" autocomplete="off">
          <input type="submit">
      </form>
    </div>

    <!--displays the scores-->
    <div id = "scores-box"> Best Score:
      <div id = "high-score">0</div>
      <div id = "score-box">0</div>
    </div>
  </div>
    
  <script src="script.js"></script>
</body>

</html>
